{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello Django</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

</head>
<body>
    <nav>
        <div class="container nav-wrapper">
            <a href="/" class="brand-logo">SearchDjango</a>
            <ul id="nav-mobile" class="right">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 style="text-align:center">What do you want to search?</h1>
        <div class="row">
            <div class="col s4">
                <div class="center">
                    <i class="large material-icons" style="color:#EE6E73">flash_on</i>
                    <p>Craigslist web scraper</p>
                    <p class="light center">Scrape away right here.</p>
                </div>
            </div>
            <div class="col s4">
                <div class="center">
                    <i class="large material-icons" style="color:orange">camera</i>
                    <p>Filter your searches</p>
                    <p class="light center">Filtered based on pricing.</p>
                </div>
            </div>
            <div class="col s4">
                <div class="center">
                    <i class="large material-icons" style="color:blue">chrome_reader_mode</i>
                    <p>Prettier than Craigslist</p>
                    <p class="light center"></p>
                </div>
            </div>
        </div>
        {% block content %}
        {% endblock content %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    </div>
</body>
</html>
